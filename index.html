        function Conversion(){
            var input_date = document.form.input_text.value.toLowerCase();
            var input_array = input_date.split("");
            var output_array = [];

            for(var i in input_array) {
                if (obj.hasOwnProperty(input_array[i])) {
                    if(output_array[i-1] == ":grey_exclamation:" || output_array[i-1] == ":exclamation:"){
                        output_array.pop();
                        output_array.push(obj["!?"]);
                    }
                    else {
                        output_array.push(obj[input_array[i]][Math.random() * obj[input_array[i]].length | 0]);
                    }
                }
                else{
                    output_array.push(input_array[i]);
                }
            }
            document.form.output_text.value = output_array.join('');
        }
    </script>
